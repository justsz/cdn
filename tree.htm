<!DOCTYPE html>

<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><meta charset="utf-8">
<title>A tree</title>
<style>

.node circle {
  fill: #fff;
  stroke: steelblue;
  stroke-width: 1.5px;
}

.node {
  font: 10px sans-serif;
}

.link {
  fill: none;
  stroke: #000;
  stroke-width: 1.5px;
}

</style>
</head><body>
<!--<script src="./tree_files/d3.v2.js"></script><script src="./tree_files/d3.v2(1).js"></script>-->
<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script>

var width = 700,
    height = 400;

var cluster = d3.layout.cluster()
    .size([height, width - 160])
	.separation( function(a, b) { return 1; } );

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height)
  .append("g")
    .attr("transform", "translate(40,0)");

d3.json("data/testTree2.json", function(root) {
  var nodes = cluster.nodes(root);
	
  var link = svg.selectAll("path.link")
      .data(cluster.links(nodes))
    .enter().append("path")
      .attr("class", "link")
      .attr("d", elbow);
	
	//should this be bound to some data? just a lone line at the moment...
   svg.append("path")
	.attr("class", "link")
	.attr("d", "M" + root.y + "," + root.x + "h" + -20);


  var node = svg.selectAll("g.node")
      .data(nodes)
    .enter().append("g")
      .attr("class", "node")
      .attr("transform", function(d) { return "translate(" + d.y + "," + d.x + ")"; })

  //node.append("circle")
   //   .attr("r", 4.5);

  node.append("text")
      .attr("dx", function(d) { return d.children ? -8 : 8; })
      .attr("dy", 3)
      .attr("text-anchor", function(d) { return d.children ? "end" : "start"; })
      .text(function(d) { return d.children ? "" : d.name; }); //only writes leaf names
	  

});

function elbow(d, i) {
  return "M" + d.source.y + "," + d.source.x
      + "V" + d.target.x + "H" + d.target.y;
}

</script>
</body></html>
