<!DOCTYPE html>
<!-- basic drawing capability taken from url=(0040)http://bl.ocks.org/mbostock/raw/2429963/ -->
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><meta charset="utf-8">
		<title>A tree</title>
		<link rel="stylesheet" type="text/css" href="stylesheets/treeStyles.css">
		<script src="javascript/d3.v3.min.js"></script>
	</head>
<body>
<!-- <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script> -->

<p> Click here to sort leaves alphabetically. </p>
<script>

var width = 700,
    height = 500;
	
var root;
var links;
var nodes
var sortedAscending = false;

var y = d3.scale.linear()
		.domain([0, height])
		.range([0, height]);

var zoom = d3.behavior.zoom()
			.y(y)
			.on("zoom", zoomed);

var cluster = d3.layout.cluster()
    .size([height,width-160])
	.separation( function(a, b) { return 1; } );
	

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height)
	.call(zoom)
  .append("g")
    .attr("transform", "translate(40,0)");

	
svg.append("svg:rect")
    .attr("width", width)
    .attr("height", height)
    .attr("class", "plot");
	
d3.select("p")
	.on("click", sortLeaves);
	
	


	

d3.json("data/tree1.json", function(json) {
	root = json;
  nodes = cluster.nodes(root);
	
  links = svg.selectAll("path.link")
      .data(cluster.links(nodes), getLinkKey)
    .enter().append("path")
      .attr("class", "link")
      .attr("d", elbow)
	  //.on("mouseover", highlight)
	  //.on("mouseout", unHighlight);
	
	
	//links.each(function(d, i) {
	//	svg.append("path")
	//		.attr("class", "linkBox")
	//		.attr("d", elbow(d,i))
	//		
	//});
	
	//draw root node line
   //svg.append("path")
	//.attr("id", "root")
	//.attr("d", "M" + root.y + "," + root.x + "h" + -20);


  var node = svg.selectAll("g.node")
      .data(nodes, getNodeKey)
    .enter().append("g")
      .attr("class", "node")
      .attr("transform", function(d) { return "translate(" + d.x + "," + y(d.y) + ")"; })

  //node.append("circle")
   //   .attr("r", 4.5);

  node.append("text")
      .attr("dx", function(d) { return d.children ? -8 : 8; })
      .attr("dy", 3)
      .attr("text-anchor", function(d) { return d.children ? "end" : "start"; })
      .text(function(d) { return d.children ? "" : d.name; }); //only writes leaf names
	  

});

function elbow(d, i) {
  return "M" + d.source.x + "," + y(d.source.y)
      + "V" + y(d.target.y) + "H" + d.target.x;
}

function zoomed() {
	var link = svg.selectAll("path.link")
		.attr("d", elbow);
		
	//svg.select("#root")
	//	.attr("d", "M" + root.y + "," + y(root.x) + "h" + -20);


	var node = svg.selectAll("g.node")
		.attr("transform", function(d) { return "translate(" + d.x + "," + y(d.y) + ")"; })
		

}


function sortLeaves() {
	if (sortedAscending) {
		cluster.sort(function(a,b) { return d3.descending(a.name, b.name)} );
		sortedAscending = false;
	} else {
		cluster.sort(function(a,b) { return d3.ascending(a.name, b.name)} );
		sortedAscending = true;
	}
	
	var nodes = cluster.nodes(root);

		
	var link = svg.selectAll("path.link")
		.data(cluster.links(nodes), getLinkKey)
		.transition()
		.duration(1000)
		.attr("d", elbow);
	
	svg.select("#root")
		.transition()
		.duration(1000)
		.attr("d", "M" + root.y + "," + root.x + "h" + -20);


	var node = svg.selectAll("g.node")
		.data(nodes, getNodeKey)
		.transition()
		.duration(1000)
		.attr("transform", function(d) { return "translate(" + d.y + "," + d.x + ")"; })
	
	
}

var highlight = function() {
	var selectedNodes = cluster.nodes(this.__data__.target);
	//console.log(selectedNodes)
	
  svg.selectAll("path.link")
    .data(cluster.links(selectedNodes), getLinkKey)
	.style("stroke", "orange")
	.style("stroke-width", "2.5px");
}

var unHighlight = function() {
	var selectedNodes = cluster.nodes(this.__data__.target);
	//console.log(selectedNodes)
	
  svg.selectAll("path.link")
    .data(cluster.links(selectedNodes), getLinkKey)
	.style("stroke", "#000")
	.style("stroke-width", "1px");
}

var getNodeKey = function(d, i) {
	return (d.name ? d.name : i);
}

var getLinkKey = function(d, i) {
	return (d.target.name ? d.target.name : i);
}

</script>
</body></html>
