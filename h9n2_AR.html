<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><meta charset="utf-8">

        <script src="javascript/mapPanel.js"></script>
    	<script src="javascript/treePanel.js"></script>
    	<script src="javascript/tablePanel.js"></script>

    <style type="text/css">

		body {
			font-family: Helvetica,Arial,sans-serif;
			font-weight: 200;
			font-size: 12px;
			width: 2000px;
		}

		#playPause {
			margin-right: 10px;
		}
	</style>


    <style type="text/css">
	/* styling for leaflet map */
		.leaflet-control-zoom {
			box-shadow: 0 0px;
            background: white;
            background: rgba(255,255,255,0.8);
			border-style: solid;
            border-width: 1px;
            border-color: #CCCCCC;
            border-radius: 5px;
		}
		
	</style>

    <style type="text/css">
  	/* styling for collapsible panels; */
  
		.panel, .panelcollapsed 
		{
			margin-top: 5px;
			/*border: 1px solid #999;
			-moz-border-radius: 4px;
			-webkit-border-radius: 4px;*/
		}

		/* panel heading */
		.panel h2, .panelcollapsed h2 
		{
			font-size: 14px;
			font-weight: 300;
			margin: 0px;
			padding: 4px;
			padding-left: 20px;
		/*	background: #EEEEEE; */
			background-image:url('img/arrow-up.gif');
			background-repeat:no-repeat;
			background-position: left center;
			border-top: 1px solid #CCC;
		/*	border-bottom: 1px solid #CCC;
			border-right: 1px solid #CCC;
			border-left: 1px solid #CCC;
			-moz-border-radius: 3px;
			-webkit-border-radius: 3px;
			*/
		}

		/* panel heading on rollover */
		.panel h2:hover, .panelcollapsed h2:hover { background-color: #F5F7F9; }

		/* heading of a collapsed panel */
		.panelcollapsed h2 
		{
		/*	background: #DDDDDD; */
			background-image:url('img/arrow-dn.gif');
			background-repeat:no-repeat;
			background-position: left center;
			border-color: #CCC;
		}

		/* panel content - do not set borders or paddings */
		.panelcontent 
		{ 
			background: #FFFFFF; 
			overflow: hidden;
		}

		/* collapsed panel content */
		.panelcollapsed .panelcontent { display: none; }

    </style>

</head>
<body>

<h3>H9N2 <span class="date-calendar"></span></h3>
<div>
	<div id="playPause" style="display: inline-block"></div>
	<div id="globalTime" style="display: inline-block"></div>
</div>
<div class="panel">
  <h2>Map: <span class="date-calendar"></span></h2>
  <div class="panelcontent">  		
		<div id="map"></div>
		<button id="map-reset">Reset Map</button>
  </div>
</div>
<div class="panel" style="margin-top: 5px">
  <h2>Controls</h2>
  <div class="panelcontent">
	<div id="traitSelection"></div>
	<div id="legend"></div>
  	<div>
		<div id="search" style="display: inline"></div>
		<div id="color" style="display: inline"></div>
		<div id="zoom" style="display: inline-block"></div>
`	</div>
  </div>
</div>
<div style="margin-top: 5px; display: block">
	<div class="panel" style="display: inline-block">
	  <h2>PB2 Tree</h2>
	  <div class="panelcontent">
		<div>
			<div id="tree1"></div>
		</div>
	  </div>
	</div>
	<div class="panel" style="margin-top: 5px; display: inline-block">
	  <h2>PB1 Tree</h2>
	  <div class="panelcontent">
		<div>
			<div id="tree2"></div>
		</div>
	  </div>
	</div>
	<div class="panel" style="margin-top: 5px; display: inline-block">
	  <h2>PA Tree</h2>
	  <div class="panelcontent">
		<div>
			<div id="tree3"></div>
		</div>
	  </div>
	</div>
</div>
<div style="margin-top: 5px; display: block">
	<div class="panel" style="display: inline-block">
	  <h2>NP Tree</h2>
	  <div class="panelcontent">
		<div>
			<div id="tree4"></div>
		</div>
	  </div>
	</div>
	<div class="panel" style="margin-top: 5px; display: inline-block">
	  <h2>MP Tree</h2>
	  <div class="panelcontent">
		<div>
			<div id="tree5"></div>
		</div>
	  </div>
	</div>
	<div class="panel" style="margin-top: 5px; display: inline-block">
	  <h2>NS Tree</h2>
	  <div class="panelcontent">
		<div>
			<div id="tree6"></div>
		</div>
	  </div>
	</div>
</div>

<script>
    //script wrapped in a function to avoid polluting namespace
    (function() {

        var i,
            contourFile = "data/reducedGeography.json",
            centroidFile = "data/H9N2_locations.csv"
            tileSource = "http://{s}.tile.cloudmade.com/1a1b06b230af4efdbb989ea99e9841af/998/256/{z}/{x}/{y}.png",
              inputFiles = ["data/H9N2 Trees/H9N2.PB2.json",
              				"data/H9N2 Trees/H9N2.PB1.json",
              				"data/H9N2 Trees/H9N2.PA.json",
                            "data/H9N2 Trees/H9N2.NP.json",
                            "data/H9N2 Trees/H9N2.MP.json",
                            "data/H9N2 Trees/H9N2.NS.json"
                            ];

        var mapPanel = new pandemix.MapPanel;
        mapPanel.placePanel("map", [34, 104], 4)
                .loadContours(contourFile)
                .loadCentroids(centroidFile)
                .addTileLayer(tileSource)
                .addLayer(pandemix.map.regionOutlineLayer, {name: "Regions"})
                .addLayer(pandemix.map.locationLayer, {name: "Locations", displayedProperty: "location", unitRadius: 1.5})
                .addLayer(pandemix.map.bubbleTransLayer, {name: "Bubble transitions", radius: 2})
                .addLayer(pandemix.map.bubbleChartLayer, {name: "Bubble chart", unitRadius: 3});

		$( "#map-reset" ).click(function() {
			mapPanel.getMap().setView([34, 104], 4);
		});


        pandemix.panels.push(mapPanel);

        pandemix.addSearchBox("#search");
        pandemix.addColorPicker("#color");
        pandemix.addGlobalZoomButton("#zoom");

        var traitSelectionPanel = new pandemix.TraitSelectionPanel;
        traitSelectionPanel.placePanel("#traitSelection");

        var legendPanel = new pandemix.LegendPanel;
        legendPanel.placePanel("#legend");

        var timePanel = new pandemix.TimePanel;
        timePanel.placePanel("#globalTime");
        pandemix.addPlayPauseButton("#playPause");

        pandemix.initializeCrossfilter();

        //read each input file and draw the tree in its own div
        for (i = 0; i < inputFiles.length; i += 1) {
            var f = inputFiles[i];                

            (function() {
                //this call is wrappend in a closure so that each call to "when"
                //would receive the correct reference to the tree panel created
                var treePanel = new pandemix.TreePanel;
                treePanel.placePanel("#tree" + (i + 1));
                treePanel.initializePanelData(f, pandemix.getHSBColor(i, inputFiles.length));
                    // pandemix.when(function() {return treePanel.finishedLoading; },
                    //        function() {
                    //            mapPanel.addLayer(pandemix.map.virusParticleLayer,
                    //            {name: treePanel.treeData.name,
                    //             tree: treePanel.treeData.root,
                    //             color: treePanel.panelID}
                    //            )
                    //        },
                    //        100);
            })();            
        }

	})();
</script>

</body></html>
